<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>

	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"></link>

	<script
		src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"></link>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>

	<style>
.container {
	margin-top: 10px;
}
</style>

</h:head>

<h:body>
	<div class="container">
		<h:form>
			<div class="btn-toolbar pull-right">
				<h:commandButton class="btn btn-danger btn-sm" value="Log Out"
					action="#{home.logout}" />
			</div>
			<h1>Project List</h1>
		</h:form>
		<br /> <br /> <br />
		<h:dataTable value="#{home.projectList}" var="project"
			styleClass="table table-striped table-bordered" id="example">
			<h:column headerText="Project">
				<f:facet name="header">
					<h:outputLabel>Project</h:outputLabel>
				</f:facet>
				<h:outputText value="#{home.projectList.indexOf(project) + 1}" />
			</h:column>
			<h:column headerText="Course">
				<f:facet name="header">
					<h:outputLabel>Course</h:outputLabel>
				</f:facet>
				<h:outputText value="#{project.course.name}" />
			</h:column>
			<h:column headerText="Project Name">
				<f:facet name="header">
					<h:outputLabel>Project Name</h:outputLabel>
				</f:facet>
				<h:outputText value="#{project.name}" />
			</h:column>
			<h:column headerText="Number of Groups">
				<f:facet name="header">
					<h:outputLabel>Number of Groups</h:outputLabel>
				</f:facet>
				<h:outputText value="#{project.group.size()}" />
			</h:column>
			<h:column headerText="List of Group">
				<f:facet name="header">
					<h:outputLabel>List of Group</h:outputLabel>
				</f:facet>
				<h:form>
					<h:commandButton class="btn btn-success btn-sm" value="List Groups"
						action="#{home.listPage(project)}" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>

</html>
